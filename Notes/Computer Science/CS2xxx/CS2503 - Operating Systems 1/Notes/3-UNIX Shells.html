<section id="unix-shells" class="level2">
<h2>UNIX Shells</h2>
<hr />
<p>A shell is the user interface or set of programs a user uses to interact with UNIX and process commands.</p>
<p>When a shell is executed, it inherits environmental variables set by the previous shell, stops the previous shell, and becomes the current shell.</p>
